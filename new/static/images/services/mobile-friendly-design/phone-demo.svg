<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <rect width="400" height="800" fill="#1e3a8a"/>
  <!-- Phone frame -->
  <rect x="50" y="50" width="300" height="700" fill="#1f2937" rx="30"/>
  <!-- Screen -->
  <rect x="70" y="90" width="260" height="620" fill="white" rx="20"/>
  <!-- Status bar -->
  <rect x="70" y="90" width="260" height="40" fill="#3b82f6" rx="20 20 0 0"/>
  <!-- Header -->
  <rect x="80" y="140" width="240" height="60" fill="#60a5fa" opacity="0.6" rx="8"/>
  <!-- Content blocks -->
  <rect x="80" y="220" width="110" height="80" fill="#3b82f6" opacity="0.4" rx="8"/>
  <rect x="210" y="220" width="110" height="80" fill="#3b82f6" opacity="0.4" rx="8"/>
  <rect x="80" y="320" width="240" height="100" fill="#3b82f6" opacity="0.3" rx="8"/>
  <rect x="80" y="440" width="240" height="60" fill="#3b82f6" opacity="0.3" rx="8"/>
  <rect x="80" y="520" width="240" height="60" fill="#3b82f6" opacity="0.3" rx="8"/>
  <rect x="80" y="600" width="240" height="60" fill="#3b82f6" opacity="0.5" rx="8"/>
  <!-- Bottom indicator -->
  <rect x="150" y="730" width="100" height="8" fill="#9ca3af" rx="4"/>
  <text x="200" y="780" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Mobile Responsive</text>
</svg>

